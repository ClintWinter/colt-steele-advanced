<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Generator</title>

    <link href="https://fonts.googleapis.com/css?family=Share:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

    <main>

        <h1>Random User Generator</h1>

        <div class="card">
            <div class="info">
                <div class="image">
                    <img id="pic" src="">
                </div>
                <div class="details">
                    <h3 id="name">Clint Summer</h3>
                    <h4 id="username">csummer.web</h4>
                    <p>Email: <span id="email">clint.summer@example.com</span></p>
                    <p>City: <span id="city">Monroe Township</span></p>
                </div>
            </div>
            <button class="block">Next User!</button>
        </div>

    </main>

    <script src="./main.js"></script>
    
</body>
</html>

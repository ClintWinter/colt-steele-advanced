<body>

    <h1>Flex-grow</h1>

    <h2>Flex Basis 100px</h2>

        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>

    <h2>Even Growth</h2>

        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>

        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <h2>Growth: 1 2 1 1</h2>
    <div class="container double">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
